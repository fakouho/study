<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서</title>
    <link rel="stylesheet" href="testp.css">
</head>

<body style="margin:0;">
    <div>
        <div class="container">
            <div class="inner">
                <img src="images/panel12.png" alt="1번">
            </div>
            <div class="inner">
                <img src="images/panel21.png" alt="2번" class="hidden"> <!-- 화면에서 숨김 -->
            </div>
            <div class="inner">
                <img src="images/panel22.png" alt="3번" class="hidden"> <!-- 화면에서 숨김 -->
            </div>
        </div>
    </div>
    <button class="btn1">1</button>
    <button class="btn2">2</button>
    <button class="btn3">3</button>

    <script>
          document.querySelector('.btn1').addEventListener('click', function () {
            document.querySelector('.container').style.transform = 'translateX(0)';
            document.querySelectorAll('.inner img').forEach(function(img) {
                img.classList.add('hidden');
            });
            document.querySelector('.container .inner:nth-child(1) img').classList.remove('hidden');
        });

        document.querySelector('.btn2').addEventListener('click', function () {
            document.querySelector('.container').style.transform = 'translateX(-300px)'; // 한 이미지 크기만큼 왼쪽으로 이동
            document.querySelectorAll('.inner img').forEach(function(img) {
                img.classList.add('hidden');
            });
            document.querySelector('.container .inner:nth-child(2) img').classList.remove('hidden');
        });

        document.querySelector('.btn3').addEventListener('click', function () {
            document.querySelector('.container').style.transform = 'translateX(-600px)'; // 두 이미지 크기만큼 왼쪽으로 이동
            document.querySelectorAll('.inner img').forEach(function(img) {
                img.classList.add('hidden');
            });
            document.querySelector('.container .inner:nth-child(3) img').classList.remove('hidden');
        });
    </script>
</body>
</html>
