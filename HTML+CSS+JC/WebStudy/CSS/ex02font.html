<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-family: '나눔고딕', '굴림';
            font-size: 20px;
            /* font-size의 기본 값은 16이다. */
            font-weight: 900
            /* 기본값은 700 */
        }
        /* font 크기 속성
        -px : 
        -em : 부모 요소를 기준으로 크기 지정
        -rem : html 문서를 크기를 기준으로 크기 지정
        */
    </style>
</head>
<body>
    <p>꽃이 피고 지듯이</p>
    
    

</body>
</html>
