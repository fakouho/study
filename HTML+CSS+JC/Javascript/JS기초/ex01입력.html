<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // js를 작성하기 위해서는 반드시 스크립트 태그를 사용해야한다.
        // 1. 사용자가 직접 타이핑해서 입력할수 있는 입력창
        prompt("이름을 입력하세요")

        // 2. 사용자에게 확인 또는 취소를 입력하게 하는 입력창
        confirm("삭제 하시겠습니까?")
    </script>
    
</body>
</html>
