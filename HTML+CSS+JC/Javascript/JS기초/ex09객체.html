<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 -> 여러 데이터를 담을수 있는 데이터 타입
        // 객체와 배열의 차이점
        // 객체 -> key값을 통해서 접급
        // 배열 -> 인덱스를 통해서 접근
        // 객체 -> 데이터를 꺼낼때 의미를 알 수 있다. ->여러 형태
        // 배열 -> 데이터를 꺼낼때 의미를 알수 없다.  -> 같은 의미
        // 1. 객체
        let obj = {
            name : "정형",
            age : 50,
            gender : "남자",
            list : ["자바스크립트",{class : "빅데이터"}]
        } 
        obj.name
        //1-1. 객체안에 데이터가 배열인 경우
        obj.list[0]
        //1-2. 객체안에 데이터 배열안에 객체
        obj.list[1].class
        // 2 배열
        let arr = ["정형",50,"남자"]
        arr[0]
    </script>
</body>
</html>
