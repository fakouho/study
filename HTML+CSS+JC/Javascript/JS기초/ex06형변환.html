<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 형변환
        // 1. 문자를 정수와 실수로 각각 변환
        // parseInt() = 문자를 정수
        // parseFloat() = 문자를 실수lo
        // Number() = 문자를 정수,실수
        // String() = 정수,실수를 문자로
        let textInt = "3"
        let textFloat = "3.14"
        console.log(textInt);
        console.log(parseInt(textInt));
        console.log(textFloat);
        console.log(parseFloat(textFloat));
        console.log(Number(textInt));
        console.log(Number(textFloat));

        // 2. 숫자를 문자로 만드는 경우
        let number = 10;
        console.log(String(number));

    </script>
</body>
</html>
