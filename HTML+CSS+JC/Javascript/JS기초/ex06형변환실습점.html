<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 사용자에게 2개의 숫자를 입력 받기
            let num1 = prompt("첫번쨰")
            let num2 = prompt("두번쨰")
        // 2. consle창에 문자형태로 더하는 출력문
            console.log(num1+num2);
            document.write(parseInt(num1+num2));
        // 3. consle창에 숫자가 더해져서 출력하는 출력문
            let num3 = Number(num1)
            let num4 = Number(num2)
            console.log(num3+num4);
            

    </script>
</body>
</html>
