<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mycss.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        스타일시트 선언방식
        1) 인라인 방식
        >> 태그 내부에 직접적으로 스타일 지정
        >> 우선순위가 가장 높음 1
        2) 내부선언 방식
        >> html 문서 안에 style태그를 사용해서 scc문서 작성 2
        3) 외부선언 방식
        >> css파일을 별도로 분리 3
        link 태그사용,href에 연결 css주소
        4) import 방식
        >> css파일 안에서 다른 css파일을 불러들일 떄 사용
     -->
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: black;
        }
        #temp{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div style="width: 50px; height: 50px;"></div>
    <div id = "temp"></div>
    
</body>
</html>
