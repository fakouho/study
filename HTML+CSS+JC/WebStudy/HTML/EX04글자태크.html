<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--글자태그(외울필요 없음!)-->
    <!--1.b태그 : 두껍게 작성/bold 약자-->
    <b> 강우석</b>
    <br>
    <!--2. strong태그 : 두껍게 작성/강조-->
    <strong>김동현</strong>
    <br>
    <!--3. i 태그 : 기울이게 작성/italic 약자-->
    <i>이동주</i>
    <br>
    <!--4. u 태그 : 밑줄 작성 / under line 약자-->
    <u>엄희수</u>
    <br>
    <!--5. s 태그 : 글자에 줄을 그을 때 사용-->
    <s>정연재</s>
    <br>
    <!--6. sup 태그 : 윗 첨자 태그 / super script-->
    <!--mart 태그 : 형광펜 칠할 수 있는 태그-->
    박종현<mark><sup>최고</sup></mark>
    <!--7. sub 태그 : 아래 첨자 태그 /sub script-->
    박종현<sub>최고</sub>
    <br>




    
</body>
</html>
