    <script>
        // 문제정의
        // 1.사용자에게 임의 숫자 2개를 입력
            
        // 2. addnum() 함수를 제작해서 입력받은 두개값으 더한함수제작
            function addnum(num1,num2){
                num1=Number(prompt("첫번쨰 수입력"))
                num2=Number(prompt("두번쨰 수입력"))
                return num1+num2
            }
        // 3. 함수를 호출하고 결과 출력
            alert(addnum())
        // 에로우 펑션
        //let puls = (a,b) => alert(a+b)
    </script>
