<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 화면</title>
<style type="text/css">


	#loginFromArea{
		text-align: center;
		width: 250px;
		margin: auto;
		border: 1px solid red;
	}
	h1{
		text-align: center;
		color: blue;
	}

</style>

</head>
<body>

	<h1>로그인</h1>
	<section id="loginFromArea">

			<br>
			<label>비밀번호 : </label>

			<input type="submit" value="전송">
		</form>
	</section>

</body>
</html>
