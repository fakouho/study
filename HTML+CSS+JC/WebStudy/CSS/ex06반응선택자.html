<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <style>
        /*========사용자의 행위에 따라서 반응하는 선택자==========
        :hover : 마우스를 올렸을 때
        :active : 마우스를 클릭 했을때
        사용의 주의성으로는  hover와 active 사용순서를 확인해야한다.
        */
        h1:hover{
            color:pink;
        }
        h1:active{
            color :blue;
        }
    </style>
</head>
<body>
    
    <h1>운비쌤과 함께하는 CSS 수업</h1>
    
</body>
</html>
