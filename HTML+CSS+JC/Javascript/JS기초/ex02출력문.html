<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 3가지 출력문 존재

        // 1. 화면에 직접출력하는 문법
        document.write("작성한 문장입니다.")

        // 2. 콘솔창에 술력하는 방법 -> 가장 많이 사용됨 
        // 개발자도구(f12) -> 콘솔창에 출력
        // 데이터를 주고 받을 때 데이터 검증
        console.log("콘솔창에 출력")

        // 3. 알림창을 제공하는 출력문
        alert("무단도용을 방지하고자, 우클릭이 금지됬습니다.")
    </script>
</body>
</html>
